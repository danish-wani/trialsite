<!DOCTYPE html>
<html>
<head>
        <title> Dashboard  </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
	<h1> DASHBOARD </h1>
        <div class="container bg-light">
                <form action="" method="POST">
                        <fieldset>
				<legend> Welcome {{request.user}} </legend>
                                {% csrf_token %}
				<input type="submit" value="Create Operator" class="btn btn-primary " formaction='signupOperator/'>
				<input type="submit" value="List Operator(s)" class="btn btn-primary " formaction='listOperator/'>
				<input type="submit" value="Create Trial" class="btn btn-primary " formaction='createTrial/'>
				<input type="submit" value="List Trial(s)" class="btn btn-primary " formaction='listTrial/'>
				<input type="submit" value="List Enrollment(s)" class="btn btn-primary " formaction='listEnrollment/'>
				<input type="submit" value="Edit Profile" class="btn btn-primary " formaction='editProfile/'>
  				<input type="submit" value="Log Out" class="btn btn-danger float-right" formaction="{% url 'logout' %}">
                        </fieldset>
                </form>
        </div>
</body>
</html>
